<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddMenu Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header with background image -->
    <header class="header">
        <div class="language-selector">
            <select>
                <option value="en">English</option>
                <option value="am">አማርኛ</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <!-- Restaurant info section -->
        <section class="restaurant-info">
            <h1 class="restaurant-title">Seven Labs Demo</h1>
            
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>0919716661</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-wifi"></i>
                    <span>WiFi_Password123</span>
                </div>
            </div>

            <div class="description">
                <p>Here you can add additional information for your guests, like taxes, service fees, restaurant working hours, contacts, delivery terms, general QR code menu information, and so on.</p>
                <p>You can also add spacings.</p>
            </div>
        </section>

        <!-- Navigation and search -->
        <section class="navigation">
            <div class="menu-buttons">
                <button class="menu-btn active" data-menu="main">Main menu</button>
                <button class="menu-btn" data-menu="bar">Drink</button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search">
                <i class="fas fa-search search-icon"></i>
            </div>
        </section>

        <!-- Menu categories -->
        <section class="menu-categories" id="menuCategories">
            <!-- Categories will be populated by JavaScript -->
        </section>

        <!-- Detailed menu page -->
        <section class="detailed-menu" id="detailedMenu" style="display: none;">
            <div class="menu-header">
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="category-title" id="categoryTitle">Category</h2>
            </div>
            <div class="menu-items" id="menuItems">
                <!-- Menu items will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
